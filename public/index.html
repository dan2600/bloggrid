<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>VH1</title>
    <meta name="description" content="Image Grid">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body{
    	    font-family: 'open sans', Helvetica Neue, Helvetica, Arial, sans-serif;
    	    font-size: 9px;
    }
    	.grid {
    		text-align: center;
    
  max-width: 960px;
  margin: auto;
  margin-top: 50px;
}

.athumb {
  float: left;
  width: 32.3%;
  padding-top: 32.3%;
  margin: 2px;
      background-size: cover;
}
.header
{
	width: 100%;
	text-align: center;
}
.header img
{
	margin: auto;
}

@media (max-width: 960px){
.athumb{
    width: 48.9%;
    padding-top: 48.9%;
    margin: 2px;
    background-size: cover;
}


}

    </style>

</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- Add your site or application content here -->
    <a href="https://instagram.com/vh1"><div class="back"><img src="arrow-back.png" width=23 height=23></div></a>
    <div class="header">
    	<img src="images.png" height=50>
    </div>
    <div class=container>
		
		<div class="grid">
			<h1 class="mtitle"></h1>
		</div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
  	var bob;
$(document).ready(function() {

  $.getJSON( "./rssfeed", function( data ) {
  	bob = data;
  	$(".mtitle").text(data.description);
  	$.each(data.items, function(){
  		console.log($(this));
  	var imgURL = $(this)[0]["media:content"].url;
    var linkURL = $(this)[0]["link"];
    var title = $(this)[0]["title"];
    newImage = jQuery('<div/>', {
      class: 'athumb',
      title: title,
      style: 'background-image:url("' + imgURL + '"); background-position: 50% 50%;',
    });
    $(".grid").append($(newImage).wrap("<a href='" + linkURL + "' target='_blank'></a>").parent());
  });

  	})
  });
 

  </script>
</body>

</html>
