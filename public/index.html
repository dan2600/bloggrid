<!doctype html>
<html class="no-js" lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<title>VH1 News</title>
<meta name="description" content="VH1 News Articles">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
<style>
h1{display:none}.crop img,.crop img:focus,a{-webkit-tap-highlight-color:transparent}.grid,.header,.loader{text-align:center}body{font-family:Montserrat,sans-serif;font-size:12px;margin:0}.grid{display:none;overflow:visible;max-width:960px;margin:15px auto auto;padding-left:12px}.athumb{vertical-align:top;position:relative;float:left;width:32.5%;min-width:32.5%;margin:2px;background-size:cover;-webkit-transition:all .1s ease-in;-webkit-transform:scale(1);-ms-transition:all .1s ease-in;-ms-transform:scale(1);-moz-transition:all .1s ease-in;-moz-transform:scale(1);transition:all .1s ease-in;transform:scale(1)}.crop,.crop img{position:absolute}.athumb::before{content:"";display:block;padding-top:100%}.crop{height:100%;overflow:hidden;top:0;left:0;bottom:0;right:0}.crop img{display:block;min-width:100%;min-height:100%;margin:auto;top:-100%;right:-100%;bottom:-100%;left:-100%}.athumb:hover{z-index:900;-webkit-transition:all .1s ease-in;-webkit-transform:scale(1.025);-ms-transition:all .1s ease-in;-ms-transform:scale(1.025);-moz-transition:all .1s ease-in;-moz-transform:scale(1.025);transition:all .1s ease-in;transform:scale(1.025)}.header{width:100%}.header img{padding-bottom:10px}.header::after{display:block;margin-top:10px;content:" ";width:100%;height:1px;background-color:#000}.back img{width:35px;height:35px;margin:10px}.loader{padding:1em;margin:auto;display:block}.loader svg{width:330px;height:330px;fill:#000}@media (max-width:960px){.athumb{width:48%;margin:1%}.grid{padding-left:0}.crop img{min-width:0;max-width:50vw}}
.caption{
   display: block;
    box-sizing: border-box;
    font-weight: bold;
    font-size: 2em;
    position: absolute;
    text-align: left;
    top: 0;
   
    color: white;
    height: 100%;
    width: 100%;
}
.caption span{
  display: block;
  position: absolute;
  bottom: -50%;
   padding: 5px;
  transition: all .4s;
  opacity: 0;
  background-color: black;
  background-color: rgba(0,0,0,0.7);
}

.athumb:hover .caption span{
      bottom: 0;
      opacity: 1;
}
h2{
    font-weight: normal;
    font-size: 14px;
}


@media print{.grid{max-width:20cm;margin:auto}.back{display:none}.athumb{width:1cm;margin:0.05cm;page-break-before:auto;page-break-after:auto;page-break-inside:avoid}
h2{
  display: none;
}
h1{
  display: block;
}
.caption {
  display: block;
  bottom: 0;
  height: auto;
  padding: 0;
  font-size: 1em;
}
.caption span{
       bottom: 0;
      opacity: 1;
}

}

    </style>
</head>
<body>
<div class="back"><a href="https://instagram.com/vh1"><img src="instagram-logo.svg" alt="Instagram Logo">   </a></div>
<div class="header">
<a href="https://instagram.com/vh1"><img src="vh1-logo.svg" alt="VH1 Logo" height=40></a>
<h1>Vh1 News Stories</h1>
<br><h2>Touch Photo for Story</h2>
</div>
<div class=container>
<div class="loader" title="0">
<svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
<path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
<path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
    C22.32,8.481,24.301,9.057,26.013,10.047z">
<animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.5s" repeatCount="indefinite" />
</path>
</svg>
</div>
<div class="grid"></div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script>
function getRSSFeed(){$.getJSON("./rssfeed",function(e){if(e.error){if(console.log("Error Loading RSS feed"),retryCount--,retryCount>0)return void setTimeout(getRSSFeed,1e3);location.reload()}else $.each(e.items,function(){var e=$(this)[0]["media:content"].url.split("?")[0]+"?quality=.8&format=jpg&height=315",t=$(this)[0].link,r=$(this)[0].title;$(".grid").append("<div class='athumb'><div class='crop'><a href='"+t+"?xrs=_s.photoGrid' target='_blank'><img src='"+e+"' alt='"+r+"'></a><div class='caption'><span>"+r+"</span></div></div></div>")}),$(".loader").remove(),$(".grid").fadeIn("fast")})}var retryCount=3;$(document).ready(function(){getRSSFeed()});
</script>
</body>
</html>
